<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jammen Cans music cheatsheet</title>
    <!-- <script type="module" src="script.js" defer></script> -->
    <script src="script.js" defer></script>
</head>

<body class="pageTopLevel">
    <link rel="stylesheet" href="style.css">

    <div class="page-content">

        <div>
            <h1 class="pagename text">The Jammen Cans music cheatsheet</h1>

        </div>

        <div class="instruments">

            <div class="piano">
                <div class="key white" data-note="C"></div>
                <div class="key black" data-note="C#"></div>
                <div class="key white" data-note="D"></div>
                <div class="key black" data-note="D#"></div>
                <div class="key white" data-note="E"></div>
                <div class="key white" data-note="F"></div>
                <div class="key black" data-note="F#"></div>
                <div class="key white" data-note="G"></div>
                <div class="key black" data-note="G#"></div>
                <div class="key white" data-note="A"></div>
                <div class="key black" data-note="A#"></div>
                <div class="key white" data-note="B"></div>
                <!-- <div class="key white" data-note="C2"></div> -->
            </div>

            <div id="guitar">


                <!-- <div class="fretboard" id="fretboard">

                    Dots will be positioned absolutely over this grid
                    <div id="fretboard-overlay"></div>
                </div> -->

                <div class="fretboard-container">
                    <!-- String indicators (open or muted) -->
                    <div class="string-indicators" id="stringIndicators"></div>

                    <div class="fretboard-wrapper">
                        <!-- Fret numbers on the side -->
                        <div class="fret-numbers">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>4</div>
                            <div>5</div>
                        </div>

                        <!-- Main fretboard grid -->
                        <div class="fretboard" id="fretboard">
                            <div id="fretboard-overlay"></div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div id="guitar-chord-selector">
            <h3>Guitar Chord Viewer</h3>
            <select id="guitarChordSelect">
                <option value="">Select a chord:</option>
                <option value="C">C Major</option>
                <option value="G">G Major</option>
                <option value="D">D Major</option>
                <option value="Em">E Minor</option>
                <option value="Am">A Minor</option>
                <option value="F">F Major</option>
            </select>


        </div>


        <div id="keyboard-chord-select">
            <label for="keySelect">Piano Key:</label>
            <select id="keySelect">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>

            <label for="chordSelect">Chord Type:</label>
            <select id="chordSelect">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <option value="diminished">Diminished</option>
                <option value="maj7">Major 7th</option>
                <option value="min7">Minor 7th</option>
                <option value="dom7">Dominant 7th</option>
            </select>

            <button class="hoverable" id="highlight">Highlight Chord</button>
        </div>

        <div id="chord-transposer">
            <h3 class="chord-transposer-title">Enter Chord Progression</h3>
            <textarea id="chordInput" rows="3" cols="50" placeholder="e.g. C G Am F D7"></textarea>

            <label for="transposeAmount">Transpose by:</label>
            <select id="transposeAmount">
                <option value="0">0 (No Change)</option>
                <option value="1">+1 (Up 1 Semitone)</option>
                <option value="2">+2</option>
                <option value="3">+3</option>
                <option value="-1">-1 (Down 1 Semitone)</option>
                <option value="-2">-2</option>
                <option value="-3">-3</option>
            </select>

            <button class="hoverable" id="transpose">Transpose</button>

            <div class="transposeResult" id="transposedChords">
            </div>
        </div>
        <a class="githubLink" href="https://github.com/eg744/musicPractice">Github</a>

    </div>
</body>

</html>
