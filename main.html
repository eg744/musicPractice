<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jammen Cans music cheatsheet</title>
    <script type="module" src="script.js" defer></script>
</head>

<body class="pageTopLevel">
    <link rel="stylesheet" href="style.css">
    <div>
        <h1 class="pagename text">The Jammen Cans music cheatsheet</h1>

    </div>
    <div class="instruments">

        <div class="piano">
            <div class="key white" data-note="C"></div>
            <div class="key black" data-note="C#"></div>
            <div class="key white" data-note="D"></div>
            <div class="key black" data-note="D#"></div>
            <div class="key white" data-note="E"></div>
            <div class="key white" data-note="F"></div>
            <div class="key black" data-note="F#"></div>
            <div class="key white" data-note="G"></div>
            <div class="key black" data-note="G#"></div>
            <div class="key white" data-note="A"></div>
            <div class="key black" data-note="A#"></div>
            <div class="key white" data-note="B"></div>
            <!-- <div class="key white" data-note="C2"></div> -->
        </div>

    </div>


    <div id="keyboard-chord-select">
        <label for="keySelect">Key:</label>
        <select id="keySelect">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>

        <label for="chordSelect">Chord Type:</label>
        <select id="chordSelect">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="diminished">Diminished</option>
            <option value="maj7">Major 7th</option>
            <option value="min7">Minor 7th</option>
            <option value="dom7">Dominant 7th</option>
        </select>

        <button class="hoverable" id="highlight">Highlight Chord</button>
    </div>

    <div id="chord-transposer">
        <h3 class="chord-transposer-title">Enter Chord Progression</h3>
        <textarea id="chordInput" rows="3" cols="50" placeholder="e.g. C G Am F D7"></textarea>

        <label for="transposeAmount">Transpose by:</label>
        <select id="transposeAmount">
            <option value="0">0 (No Change)</option>
            <option value="1">+1 (Up 1 Semitone)</option>
            <option value="2">+2</option>
            <option value="3">+3</option>
            <option value="-1">-1 (Down 1 Semitone)</option>
            <option value="-2">-2</option>
            <option value="-3">-3</option>
        </select>

        <button class="hoverable" id="transpose">Transpose</button>

        <div class="transposeResult" id="transposedChords">
        </div>
    </div>
</body>

</html>
